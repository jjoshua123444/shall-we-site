<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Friends | Shall We?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { text-align: center; padding: 2rem; }
    .invite-box {
      margin-top: 2rem;
      background: #f2f2f2;
      padding: 1.5rem;
      border-radius: 12px;
      display: inline-block;
    }
    .share-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Invite Your Friends ðŸŽ‰</h1>
  <div class="invite-box">
    <h2 id="selectedActivity"></h2>
    <p>Share this link with friends to join:</p>
    <div class="share-link" id="shareLink"></div>
    <button onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    // Try to read from URL query param first
    const params = new URLSearchParams(window.location.search);
    const activity = params.get('activity') || localStorage.getItem('selectedActivity');

    document.getElementById('selectedActivity').textContent = activity || "No activity selected";

    const link = `${window.location.origin}/invite.html?activity=${encodeURIComponent(activity)}`;
    document.getElementById('shareLink').textContent = link;

    function copyLink() {
      navigator.clipboard.writeText(link);
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
